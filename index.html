<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag to Drop</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./Styling/sassy.css">
</head>
<body>
    <div class="dragBox">
        <div class="circles" id="rainbow"draggable="true">
            <h3>Drag from here<i class="fas fa-chevron-right"></i></h3><br><br> 
              <div class="color" id="red" draggable="true"></div>
              <div class="color" id="orange" draggable="true"></div>
              <div class="color" id="yellow" draggable="true"></div>
              <div class="color" id="green" draggable="true"></div>
              <div class="color" id="blue" draggable="true"></div>
              <div class="color" id="indigo" draggable="true"></div>
              <div class="color" id="violet" draggable="true"></div>
              
         </div>  
        <div class="dropZone">
              <div class="zone"></div>
        </div>  
    </div>


    <script src="./DragToDrop/droping.js"></script>
</body>
</html>
